type Pool @entity {
  id: ID!
  token: Bytes!
  lpToken: Bytes!
  depositted: BigDecimal!
  staked: BigDecimal!
  accounts: [AccountPool!]! @derivedFrom(field: "pool")

  rewardPool: Bytes
  rewardsLastUpdated: Int!
  rewardPerTokenStored: BigInt!
}

type Account @entity {
  id: ID!
  pools: [AccountPool!]! @derivedFrom(field: "account")
}

type AccountPool @entity {
  id: ID!
  account: Account!
  pool: Pool!
  depositted: BigDecimal!
  staked: BigDecimal!
}
